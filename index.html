<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captcha Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/332/229/HD-wallpaper-white-cubes-geometric-shapes-white-aesthetic.jpg');
             background-attachment: fixed;
            background-size: cover;
        }
        #generated-captcha {
  text-decoration: line-through;
  font-weight: bold;
  text-align: center;
  font-size: 20px;
  background-color: #ede7f6;
  border-radius: 6px;
  border: none;
  padding: 6px;
  outline: none;
  color: #1d1d1d;
}
    </style>
</head>

<body onload="generate()">

    <div class="container-fluid text-center">

        <div class="row mt-5 pt-5">


            <div class="col-4 mx-auto mt-5 p-4">
                <h2 id="status" class="mb-5"></h2>


                <div class="col-8 mx-auto">
                    <select class="form-select mb-2 text-center " id="cars" onchange="inputno()">
                        <option value="none " selected disabled>Select Captcha Size</option>
                        <script>
                            for (let i = 3; i <= 10; i++) {
                                document.write(`<option value=${i}>${i}</option>`)
                            }

                        </script>

                    </select>
                    <input class="form-control mb-5 text-center " type="text" readonly
                        id="generated-captcha"></input>
                    <input class="form-control mb-5" type="text" id="entered-captcha"
            required placeholder="Enter the captcha"></input>
                </div>

                <button type="button" class="btn btn-primary px-5 m-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    onclick="check()">
                    Check
                </button>
                <!-- <button class="btn btn-primary  mx-5  " type="button" onclick="check()">Check</button> -->
                <button class="btn btn-danger  mx-5" type="button" onclick="generate()">Generate New</button>



                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>




    <script src="./main.js">

    </script>
</body>

</html>`
